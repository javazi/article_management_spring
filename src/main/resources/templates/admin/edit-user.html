<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:action="@{/admin/update-user}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <label> Roles: </label>
    <table>
        <tr th:each="role:${allRoles}">
            <th><label th:for="${role.title}" th:text="${role.title}"></label></th>
            <th>
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:id="${role.title}"/>
            </th>
            <th></th>
        </tr>
    </table>

    <!--    Role: <select name="selectedRole" id="role" th:value="">-->
    <!--            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.title.substring(5)}"></option>-->
    <!--    </select>-->
    <br>
    <input type="submit" value="Confirm Update">
</form>
<h2><a th:href="@{/logout}"> Logout </a></h2>
</body>
</html>
