<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link rel="stylesheet" th:href="@{/table-test.css}">
</head>
<body>
<div th:switch="${tags}">
    <h2 th:case="null">No Tags yet!</h2>
    <div th:case="*">
        <h1>Tags</h1>
        <table class="container">
            <thead>
            <tr>
                <th><h1>No</h1></th>
                <th><h1>Title</h1></th>
                <th><h1>Edit</h1></th>
                <th><h1>Delete</h1></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag, iterstat : ${tags}">
                <td th:text="${iterstat.count}"></td>
                <td th:text="${tag.title}"></td>
                <td><a th:href="@{/admin/edit-tag(id=${tag.getId()})}">edit</a></td>
                <td><a th:href="@{/admin/delete-tag(id=${tag.getId()})}">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<h2><a th:href="@{/admin/insert-tag}"> Add Tag </a></h2>
<p><a th:href="@{/admin/profile}" style="color: #4DC3FA"> Profile </a></p>

</body>
</html>
